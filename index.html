<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet com MiniMap Manual</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Estilos para o mapa principal */
        #map {
            height: 100vh;
            width: 100vw;
        }

        /* Estilos para o minimap */
        #miniMap {
            position: absolute;
            bottom: 10px;
            right: 10px;
            height: 150px;
            width: 150px;
            border: 4px solid white;
            z-index: 1000;
            background: white;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="miniMap"></div>

    <!-- Scripts do Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Script principal -->
    <script src="main.js"></script>
</body>
</html>
